<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Email Assistants</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script defer src="taskpane.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 10px;
        }
        textarea, input {
        width: 100%;
        margin-top: 5px;
        }
        button {
        margin-top: 10px;
        padding: 6px 12px;
        }
        #result {
        margin-top: 20px;
        white-space: pre-wrap;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
        }
    </style>
</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
    <h3>Smart Email Assistant (Claude)</h3>
    <div>
        <label for="prompt">Extra Instructions:</label>
        <input type="text" id="prompt" placeholder="e.g. Make it funny" />
    </div>
    <div>
        <button id="generate-reply">Generate Reply</button>
    </div>
    <div id="result"></div>
</body>

</html>
